name: Coveralls

on: ["push", "pull_request"]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 16.x
              uses: actions/setup-node@v2
              with:
                  node-version: 16.x
            - name: yarn, yarn test
              continue-on-error: false
              run: |
                  yarn
                  yarn test
